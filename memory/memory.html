<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="memory.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;1,700&family=Lugrasimo&family=PT+Serif&display=swap" rel="stylesheet">    

    <div class="container">
        <h1 class="text-center">Memory game</h1>
        
        <div class="container row g-3 text-center item-align-center d-flex justify-content-center">
            <div class="col-auto">
                <button id="btnStart" class="btn btn-warning ">Start / Reset </button>
                <select class="form-select mb-3" name="dificultad" id="dificultad">
                    <option value="2">Very Easy</option>
                    <option value="8">Easy</option>
                    <option value="16">Normal</option>
                    <option value="24">Hard</option>
                    <option value="32">Very Hard</option>
                    <option value="40">!$&%"!#$!</option>
                </select>
            </div>
        </div>

       

        <div class="container gameboard" id="gameboard">
            <H2>Click the button to start!</H2>
            
        </div>
    </div>
    <script src="memory.js"></script>
</body>
</html>
